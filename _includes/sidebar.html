<div class="sidebar">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <h5 class="post-description">{{ page.description }}</h5>
  </header>

  <p>{{ page.sidebar }}</p>

  <ul>
    <li><a href="/work">view all</a></li>
  {% assign project = site.portfolio | group_by:"category" %}
  {% for p in project %}
    {% if p.name == "" %}
    {% else %}

      <li><a href="/work/{{ p.name }}">{{ p.name }}</a></li>
      
    {% endif %}
  {% endfor %}
  </ul>

</div>
